<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Page Not Found | Andrew Luv & The Franchise Players</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
<style>
  body {
    background: #000; /* page background */
    color: #fff;
    margin: 0;        /* remove default margin */
  }

  #main {
    display: flex;                  /* use flexbox */
    justify-content: center;        /* center horizontally */
    align-items: center;            /* center vertically */
    min-height: 100vh;              /* fill viewport height */
    text-align: center;             /* center text inside */
  }

  .main-overlay {
    background: transparent;
    padding: 5em 2em;
  }

  .main-overlay h2 {
    font-size: 3em; /* large headline */
    margin: 0 0 0.5em;
  }

  .main-overlay p {
    font-size: 2em; /* large paragraph */
    margin: 0;
  }
</style>


  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/ALFP.ico">

  <!-- Open Graph Meta -->
  <meta property="og:title" content="404 - Page Not Found" />
  <meta property="og:description" content="The page you’re looking for does not exist. Return to Andrew Luv & The Franchise Players home." />
  <meta property="og:image" content="https://www.thefranchiseplayersband.com/images/preview.jpg" />
  <meta property="og:url" content="https://www.thefranchiseplayersband.com/404.html" />
</head>
<body>

  <!-- Floating Desktop Nav -->
  <nav class="floating-nav">
    <a href="index.html#main">Home</a>
    <a href="index.html#dates">Dates</a>
    <a href="index.html#band">The Band</a>
    <a href="index.html#photos">Photos</a>
    <a href="index.html#book-us">Book Us</a>
  </nav>

  <!-- Mobile Navigation -->
  <div class="mobile-menu-container">
    <button id="menu-toggle">Menu</button>
    <nav id="full-menu">
      <a href="index.html#main">Home</a>
      <a href="index.html#dates">Dates</a>
      <a href="index.html#band">The Band</a>
      <a href="index.html#photos">Photos</a>
      <a href="index.html#book-us">Book Us</a>
    </nav>
  </div>

  <!-- Hero / 404 Section -->
  <section id="main">
    <div class="main-overlay">
      <h2>404 - Page Not Found</h2>
      <p>Sorry, the page you’re looking for doesn’t exist.<br>
      You can use the menu to return to the homepage</a>.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-icons">
      <a href="https://www.facebook.com/franchiseplayersband/" target="_blank" aria-label="Facebook">
        <img src="images/facebook_icon.png" alt="Facebook"/>
      </a>
      <a href="https://www.instagram.com/thefranchiseplayersband/" target="_blank" aria-label="Instagram">
        <img src="images/instagram_icon.png" alt="Instagram"/>
      </a>
    </div>
    <p>&copy; 2025 Andrew Luv & The Franchise Players</p>
  </footer>

  <!-- Floating Social Links -->
  <div class="social-stack">
    <a href="https://www.facebook.com/franchiseplayersband/" target="_blank" class="social-item" aria-label="Facebook">
      <img src="images/facebook_icon.png" alt="Facebook">
      <span class="social-label">Facebook</span>
    </a>
    <a href="https://www.instagram.com/thefranchiseplayersband/" target="_blank" class="social-item" aria-label="Instagram">
      <img src="images/instagram_icon.png" alt="Instagram">
      <span class="social-label">Instagram</span>
    </a>
  </div>

  <!-- Mobile Menu Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menu-toggle');
      const fullMenu = document.getElementById('full-menu');

      menuToggle.addEventListener('click', () => {
        fullMenu.classList.toggle('visible');
        clearTimeout(fullMenu.hideTimeout);
        fullMenu.hideTimeout = setTimeout(() => {
          fullMenu.classList.remove('visible');
        }, 2000);
      });

      fullMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          fullMenu.classList.remove('visible');
          clearTimeout(fullMenu.hideTimeout);
        });
      });
    });
  </script>
</body>
</html>
