<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrew's Contact Info</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/ALFP.ico">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Body Styles ===== */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* ===== Container/Card Styling ===== */
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.10);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    /* ===== Logo Styling ===== */
    .logo {
      max-width: 180px;
      margin-bottom: 25px;
    }

    /* ===== Heading ===== */
    h1 {
      margin: 0 0 15px 0;
      font-size: 28px;
      font-weight: 700;
      color: #b30000; /* band red accent */
    }

    /* ===== Bio Paragraph ===== */
    p {
      margin: 0 auto 35px auto;
      font-size: 16px;
      line-height: 1.6;
      color: #444;        /* soft black for readability */
      max-width: 500px;   /* keep paragraph width readable */
    }

    /* ===== Links Container ===== */
    .links {
      display: flex;
      flex-direction: column;
      gap: 18px; /* space between buttons */
    }

    /* ===== Buttons Styling ===== */
    .link-btn {
      display: block;             /* allow width to apply */
      width: 80%;                 /* 80% of container width */
      max-width: 400px;           /* limit size on large screens */
      margin: 0 auto;             /* center button */
      text-align: center;
      padding: 15px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #b30000, #ff1a1a);
      border: 2px solid transparent;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      transition: transform 0.2s ease,
                  box-shadow 0.3s ease,
                  background 0.4s ease,
                  border-color 0.3s ease;
    }

    /* ===== Button Hover Effects ===== */
    .link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
      background: linear-gradient(135deg, #666, #3f3f3f);
      border-color: #222;
    }

    /* ===== Responsive Styles ===== */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 14px;
      }
      .link-btn {
        font-size: 16px;
        padding: 12px;
        width: 80%; /* maintain 80% width on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="images/ALFP-logo.png" alt="Logo" class="logo">

    <!-- Band Name Heading -->
    <h1>Andrew Luv &amp; The Franchise Players</h1>

    <!-- Bio Paragraph -->
    <p>
      Franchise Players featuring Andrew Luv blend elements of Soul, Pop, Smooth Jazz, 
      Hip Hop, and more for a unique and refreshing musical experience.
    </p>

    <!-- Links / Buttons -->
    <div class="links">
      <a href="https:www.thefranchiseplayersband.com/#main" class="link-btn" target="_blank" rel="noopener noreferrer">Website</a>
      <a href="https://www.instagram.com/thefranchiseplayersband/" class="link-btn" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://www.facebook.com/franchiseplayersband/" class="link-btn" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="files/Andrew.vcf" class="link-btn" target="_blank" rel="noopener noreferrer">Contact Info</a>
    </div>
  </div>
</body>
</html>
